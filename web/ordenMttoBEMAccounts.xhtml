					  function start() {

		            	  var quantityOptionsSelect 	= selectQuantity.selectedIndex;
		            	  clearAccounts();

		            		  statusCuenta2(true);
		            		  statusCuenta3(true);
		            		  statusCuenta4(true);
		            		  statusCuenta5(true);
		            		  statusCuenta6(true);
		            		  statusCuenta7(true);
		            		  statusCuenta8(true);
		            		  
		            	  }else if (selectQuantity.options[quantityOptionsSelect].value == "2"){
		            		  statusCuenta2(false);
		            		  statusCuenta3(true);
		            		  statusCuenta4(true);
		            		  statusCuenta5(true);
		            		  statusCuenta6(true);
		            		  statusCuenta7(true);
		            		  statusCuenta8(true);
		            		  
		            	  }else if (selectQuantity.options[quantityOptionsSelect].value == "3"){
		            		  statusCuenta2(false);
		            		  statusCuenta3(false);
		            		  statusCuenta4(true);
		            		  statusCuenta5(true);
		            		  statusCuenta6(true);
		            		  statusCuenta7(true);
		            		  statusCuenta8(true);
		            		  
		            	  }else if (selectQuantity.options[quantityOptionsSelect].value == "4"){
		            		  statusCuenta2(false);
		            		  statusCuenta3(false);
		            		  statusCuenta4(false);
		            		  statusCuenta5(true);
		            		  statusCuenta6(true);
		            		  statusCuenta7(true);
		            		  statusCuenta8(true);
		            		  
		            	  }else if (selectQuantity.options[quantityOptionsSelect].value == "5"){
		            		  statusCuenta2(false);
		            		  statusCuenta3(false);
		            		  statusCuenta4(false);
		            		  statusCuenta5(false);
		            		  statusCuenta6(true);
		            		  statusCuenta7(true);
		            		  statusCuenta8(true);
		            		  
		            	  }else if (selectQuantity.options[quantityOptionsSelect].value == "6"){
		            		  statusCuenta2(false);
		            		  statusCuenta3(false);
		            		  statusCuenta4(false);
		            		  statusCuenta5(false);
		            		  statusCuenta6(false);
		            		  statusCuenta7(true);
		            		  statusCuenta8(true);

		            		  statusCuenta4(false);
		            		  statusCuenta5(false);
		            		  statusCuenta6(false);
		            		  statusCuenta7(false);
		            		  statusCuenta8(true);

		            		  statusCuenta2(false);
		            		  statusCuenta3(false);
		            		  statusCuenta4(false);
		            		  statusCuenta5(false);
		            		  statusCuenta6(false);
		            		  statusCuenta7(false);
		            		  statusCuenta8(false);
		            	  }
					  }
					  
					  function statusCuenta2(status){
						  document.getElementById("forma:accownnum_2").disabled = status; 
		            	  document.getElementById("forma:regimen_2").disabled = status; 
		            	  document.getElementById("forma:accownname_2").disabled = status;

					  function statusCuenta3(status){
						  document.getElementById("forma:accownnum_3").disabled = status;

		            	  document.getElementById("forma:accownname_3").disabled = status;

					  function statusCuenta4(status){

					  function clearAccounts(){
						var selectQuantity = document.getElementById("forma:quantityAccounts");
		            	var quantityOptionsSelect = selectQuantity.selectedIndex;
		            	var qty = selectQuantity.options[quantityOptionsSelect].value;
						var acc = 8;
						var y = 8-qty;
						for(var i =1; i<y+1; i++){
							document.getElementById("forma:accownnum_"+acc).value='';
							document.getElementById("forma:regimen_"+acc).selectedIndex=0;
							document.getElementById("forma:regimen_"+acc).value="Indistinta";
							document.getElementById("forma:accownname_"+acc).value='';
							/*
							var valor=document.getElementById("forma:accownnum_"+acc).attributes.getNamedItem("value");
							document.getElementById("forma:accownnum_"+acc).attributes.getNamedItem("value").value="";
							var valorNuevo = document.getElementById("forma:accownnum_"+acc).attributes.getNamedItem("value");
							*/
							acc--;
						}
						/*
						for(var i=1; i<=8; i++){
							//     (var i=1; i &lt; 8; i++) XML+HTML
							var cuenta = 8;
							document.getElementById("forma:accownnum_"+cuenta).value="";
							cuenta--;
						}*/
					  }
              		  window.onload = start;
              		//]]>
