	<body>
		<ui:composition template="./contractTemplate.xhtml">
			<ui:define name="top">
        		Mantenimientos BEM : Convenio Modificatorio
      		</ui:define>

			<ui:define name="content">
				<f:view>
				 <script type="text/javascript">
				 
				 function start() {
					validateCheckFiscalName();
					
					validateCheckAddress();
					validateCheckRFC();
					validateCheckColony();
					validateCheckCP();
					validateCheckState();
					validateCheckPhoneNumber();
					validateCheckEmail();
					validateCheckAccountCharge();
					validateCheckPlan();
					validateCambioComision();
					 
				  }
				 
				 
				 function validateCheckFiscalName(){
					  if(document.getElementById("forma:changeFiscalNameCheck").checked){
						  document.getElementById("forma:changeFiscalNameInfo").disabled = false ;
					  }else {
						  document.getElementById("forma:changeFiscalNameInfo").disabled = true ;
						  document.getElementById("forma:changeFiscalNameInfo").value = "" ;
					  }
				  }
				 
				 function validateCheckLegalRep(){
					  if(document.getElementById("forma:changeLegalRepCheck").checked){
						  document.getElementById("forma:changeLegalRepInfo").disabled = false ;
					  }else {
						  document.getElementById("forma:changeLegalRepInfo").disabled = true ;
						  document.getElementById("forma:changeLegalRepInfo").value = "" ;
					  }
				  }
				 
					
				 function validateCheckAddress(){
					  if(document.getElementById("forma:changeAddressCheck").checked){
						  document.getElementById("forma:changeAddressInfo").disabled = false ;
					  }else {
						  document.getElementById("forma:changeAddressInfo").disabled = true ;
						  document.getElementById("forma:changeAddressInfo").value = "" ;
					  }
					  
				  }
				 
				 
				 function validateCheckRFC(){
					  if(document.getElementById("forma:changeRFCCheck").checked){
						  document.getElementById("forma:changeRFCInfo").disabled = false ;
					  }else {
						  document.getElementById("forma:changeRFCInfo").disabled = true ;
						  document.getElementById("forma:changeRFCInfo").value = "" ;
					  }
					  
				  }
				 
				 function validateCheckColony(){
					  if(document.getElementById("forma:changeColonyCheck").checked){
						  document.getElementById("forma:changeColonyInfo").disabled = false ;
					  }else {
						  document.getElementById("forma:changeColonyInfo").disabled = true ;
						  document.getElementById("forma:changeColonyInfo").value = "" ;
					  }
					  
				  }
				 
				
				 function validateCheckCP(){
						  if(document.getElementById("forma:changeCPCheck").checked){
							  document.getElementById("forma:changeCPCInfo").disabled = false ;
							  document.getElementById("forma:client_sic").focus();
							  document.getElementById("forma:changeCPCInfo").focus();
							  
						  }else {
							  document.getElementById("forma:changeCPCInfo").disabled = true ;
							  document.getElementById("forma:changeCPCInfo").value = "" ;
						  }
						  
					  }
					
					
				function validateCheckState(){
						  if(document.getElementById("forma:changeStateCheck").checked){
							  document.getElementById("forma:changeStateInfo").disabled = false ;
							  document.getElementById("forma:changeCityInfo").disabled = false ;
						  }else {
							  document.getElementById("forma:changeStateInfo").disabled = true ;
							  document.getElementById("forma:changeStateInfo").value = "" ;
							  document.getElementById("forma:changeCityInfo").disabled = true ;
							  document.getElementById("forma:changeCityInfo").value = "" ;
						  }
						  
					  }
					
				
					
				function validateCheckPhoneNumber(){
						  if(document.getElementById("forma:changePhoneNumberCheck").checked){
							  document.getElementById("forma:changePhoneNumberInfo").disabled = false ;
							  document.getElementById("forma:client_sic").focus();
							  document.getElementById("forma:changePhoneNumberInfo").focus();
						  }else {
							  document.getElementById("forma:changePhoneNumberInfo").disabled = true ;
							  document.getElementById("forma:changePhoneNumberInfo").value = "" ;
						  }
						  
					  }
					
				function validateCheckEmail(){
						  if(document.getElementById("forma:changeEmailCheck").checked){
							  document.getElementById("forma:changeEmailInfo").disabled = false ;
						  }else {
							  document.getElementById("forma:changeEmailInfo").disabled = true ;
							  document.getElementById("forma:changeEmailInfo").value = "" ;
						  }
						  
					  }
				
				
				function validateCheckAccountCharge(){
					  if(document.getElementById("forma:changeAccountChargeCheck").checked){
						  document.getElementById("forma:changeAccountChargeInfo").disabled = false ;
					  }else {
						  document.getElementById("forma:changeAccountChargeInfo").disabled = true ;
						  document.getElementById("forma:changeAccountChargeInfo").value = "" ;
					  }
					  
				  }
				
				
				function validateCheckPlan(){
					  if(document.getElementById("forma:changePlanCheck").checked){
						  document.getElementById("forma:changePlanInfo").disabled = false ;
					  }else {
						  document.getElementById("forma:changePlanInfo").disabled = true ;
						  document.getElementById("forma:changePlanInfo").value = "" ;
					  }
					  
				  }
				

				function validateCambioComision(){
					  if(document.getElementById("forma:changeChargeCheck").checked){
						  document.getElementById("forma:changeAccountCentralCheck").disabled = false ;
						  document.getElementById("forma:changeOriginTransactionCheck").disabled = false ;
						  
					  }else {
						  document.getElementById("forma:changeAccountCentralCheck").disabled = true ;
						  document.getElementById("forma:changeOriginTransactionCheck").disabled = true ;
						  document.getElementById("forma:changeAccountCentralCheck").checked = false ;
						  document.getElementById("forma:changeOriginTransactionCheck").checked = false ;
						  
					  }
					  
				  }
				
				 window.onload = start;
          		</script>

            			<c:if test="#{! empty MttoBEMUpdateAgreement.errorsList}">

                  					<h:outputText value="#{errors.message}" styleClass="msgValidation"/>
                				</h:column>                 
              				</h:dataTable>              
            				<br/>
            				
            			</c:if>

            			
            			
            			<!-- SIC -->
						<h:panelGrid rowClasses="tableStyleFirstRow" styleClass="contractStyle" columns="1" cellpadding="0" cellspacing="0">

									<h:inputText id="bemnumber" value="#{MttoBEMUpdateAgreement.bemnumber}" style="width:100px;" onkeypress="return isNumberKey(event)"
