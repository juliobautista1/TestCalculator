		<div id="DirectorSucursal">

     <div id="referencia">

							<h:panelGrid columns="6" width="99%" border="0" cellpadding="3" cellspacing="0"

									<f:selectItem itemValue="0" itemLabel="Seleccione una Opcion" />

								<h:selectBooleanCheckbox id="referenceDV" value="#{ContractCdMB.referenceDV}"  required="false"/>

									<f:selectItem itemValue="Modulo 97" itemLabel="Modulo 97" />
									<f:selectItem itemValue="Otro" itemLabel="Otro" />
								</h:selectOneMenu>
