<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	<body>

		<ui:composition template="#{ContractAcquirerMB.template}">

			<ui:define name="top">
       Contrato Comercio
      </ui:define>

			<ui:define name="content">
				<f:view>
					<script type="text/javascript">
            /* <![CDATA[ */
            function start() {
              Calendar.setup({ inputField: "forma:celebrationdate", ifFormat: "%d/%m/%Y"});
          
            }
   
            window.onload = start;

            /* ]]> */
          </script>
					<h:form id="forma">
						<br />
						<h:messages layout="table" styleClass="errorStyle" />
						<br />


						<c:if test="#{! empty ContractAcquirerMB.errorsList}">
							<h:dataTable id="list" value="#{ContractAcquirerMB.errorsList}"
								rendered="#{! empty ContractAcquirerMB.errorsList}" var="errors"
								styleClass="contractStyleNone" rowClasses="tableStyleSecondRow">
								<h:column>
									<h:outputText value="#{errors.message}"
										styleClass="msgValidation" />
								</h:column>
							</h:dataTable>
							<br />
							<br />
						</c:if>

						<h:panelGrid columns="1" styleClass="contractStyle"
							cellpadding="0" cellspacing="0">
							<f:facet name="header">
								<h:outputText value="Datos de Celebracion" />
							</f:facet>
							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleFirstRow">
								<h:outputText value="Estado" />
								<h:outputText value="Población" />
								<h:outputText value="Fecha" />

								<h:selectOneMenu id="celebrationstate" onchange="submit()"
									immediate="true" style="width:180px" class="camposx"
									value="#{ContractAcquirerMB.celebrationstate}" required="false">
									<f:selectItem itemValue="Seleccione un Estado" />
									<f:selectItems value="#{ContractAcquirerMB.statesArray}" />
								</h:selectOneMenu>

								<h:selectOneMenu id="celebrationplace"
									value="#{ContractAcquirerMB.celebrationplace}"
									style="width:180px" class="camposx" required="false">
									<f:selectItem itemValue="Seleccione una Ciudad" />
									<f:selectItems value="#{ContractAcquirerMB.citiesCelebrationArray}" />
								</h:selectOneMenu>
	
								<h:inputText id="celebrationdate"
									onkeypress="return block(event);" style="width:180px"
									maxlength="8" styleClass="camposx"
									requiredMessage="#{msgs.celebrationDateReqError}"
									value="#{ContractAcquirerMB.celebrationdate}" required="false" />
							</h:panelGrid>
						</h:panelGrid>

						<br />
						<br />

						<h:panelGrid columns="1" styleClass="contractStyle"
							cellpadding="0" cellspacing="0">
							<f:facet name="header">
								<h:outputText value="Datos del Contratante" />
							</f:facet>

							<h:panelGrid columns="6" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleFirstRow">
								<h:outputText
									value="Nombre Comercial (NO informar régimen mercantil, ej. SA de CV)" />
								<h:outputText value="No. Cliente" />
								<h:outputText value="Lada" />
								<h:outputText value="Teléfono" />
								<h:outputText value="Extensión" />
								<h:outputText value="Fax" />

								<h:inputText id="client_merchantname"
									onkeypress="return isTextRazonSocial(event)"
									style="width:350px;" maxlength="22" styleClass="camposx"
									requiredMessage="#{msgs.clientMerchantNameReqError}"
									value="#{ContractAcquirerMB.client_merchantname}"
									required="false" />
								<h:inputText id="client_sic" style="width:70px;"
									onkeypress="return isNumberKey(event)" maxlength="8"
									styleClass="camposx"
									requiredMessage="#{msgs.clientSicReqError}"
									value="#{ContractAcquirerMB.client_sic}" required="false" />
								<h:inputText id="client_areacode" style="width:25px;"
									onkeypress="return isNumberKey(event)"
									onblur="isValidValue('client_areacode',2,'Lada');"
									maxlength="3" styleClass="camposx"
									requiredMessage="#{msgs.clientAreaCodeReqError}"
									value="#{ContractAcquirerMB.client_areacode}" required="false" />
								<h:inputText id="client_phone" style="width:80px;"
									onkeypress="return isNumberKey(event)"
									onblur="isValidValue('client_phone',7,'Telefono');"
									maxlength="8" styleClass="camposx"
									requiredMessage="#{msgs.clientPhoneReqError}"
									value="#{ContractAcquirerMB.client_phone}" required="false" />
								<h:inputText id="client_phoneext" style="width:80px;"
									onkeypress="return isNumberKey(event)" maxlength="8"
									styleClass="camposx"
									requiredMessage="#{msgs.clientPhoneextReqError}"
									value="#{ContractAcquirerMB.client_phoneext}" required="false" />
								<h:inputText id="client_fax" style="width:80px;"
									onkeypress="return isNumberKey(event)" maxlength="8"
									styleClass="camposx"
									requiredMessage="#{msgs.clientFaxReqError}"
									value="#{ContractAcquirerMB.client_fax}" required="false" />
							</h:panelGrid>

							<h:panelGrid columns="6" border="0" cellpadding="0"
								cellspacing="0" rowClasses="tableStyleSecondRow"
								styleClass="contractStyleInner">
								<h:outputText value="Extensión" />
								<h:outputText value="Calle" />
								<h:outputText value="No. Exterior " />
								<h:outputText value="No. Interior" />
								<h:outputText value="Colonia" />
								<h:outputText value="C.P." />

								<h:inputText id="client_faxext" style="width:80px;"
									onkeypress="return isNumberKey(event)" maxlength="8"
									styleClass="camposx"
									requiredMessage="#{msgs.clientFaxExtReqError}"
									value="#{ContractAcquirerMB.client_faxext}" required="false" />
								<h:inputText id="client_street"
									onkeypress="return isText(event)" style="width:250px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.clientStreetReqError}"
									value="#{ContractAcquirerMB.client_street}" required="false" />
								<h:inputText id="client_numext"
									onkeypress="return isText(event)" style="width:50px;"
									maxlength="6" styleClass="camposx"
									requiredMessage="#{msgs.clientNumextReqError}"
									value="#{ContractAcquirerMB.client_numext}" required="false" />
								<h:inputText id="client_numint"
									onkeypress="return isText(event)" style="width:50px;"
									maxlength="6" styleClass="camposx"
									requiredMessage="#{msgs.clientNumintReqError}"
									value="#{ContractAcquirerMB.client_numint}" required="false" />
								<h:inputText id="client_colony"
									onkeypress="return isText(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.clientColonyReqError}"
									value="#{ContractAcquirerMB.client_colony}" required="false" />
								<h:inputText id="client_postalcode"
									onkeypress="return isNumberKey(event)" style="width:50px;"
									onblur="isValidValue('client_postalcode',4,'CodigoPostal');"

									requiredMessage="#{msgs.clientPostalCodeReqError}"
									value="#{ContractAcquirerMB.client_zipcode}" required="false" />
							</h:panelGrid>

							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" rowClasses="tableStyleFirstRow"
								styleClass="contractStyleInner">

								<h:outputText value="Estado" />
								<h:outputText value="Población" />
								<h:outputText value="Correo Electrónico" />


								<h:selectOneMenu id="client_state" onchange="submit()"
									immediate="true" style="width:180px" class="camposx"
									value="#{ContractAcquirerMB.client_state}" required="false">
									<f:selectItem itemValue="Seleccione un Estado" />
									<f:selectItems value="#{ContractAcquirerMB.statesArray}" />
								</h:selectOneMenu>


								<h:selectOneMenu id="client_city"
									value="#{ContractAcquirerMB.client_city}" style="width:180px"
									class="camposx" required="false">
									<f:selectItem itemValue="Seleccione una Ciudad" />
									<f:selectItems value="#{ContractAcquirerMB.citiesClientArray}" />
								</h:selectOneMenu>

								<h:inputText id="client_email"
									onkeypress="return isEmail(event)"
									onblur="return checkemail('client_email');" maxlength="60"
									style="width:300px;" styleClass="camposx"
									requiredMessage="#{msgs.clientEmailReqError}"
									value="#{ContractAcquirerMB.client_email}" required="false" />
							</h:panelGrid>

							<h:panelGrid columns="3" border="0" cellpadding="0"

								<h:outputText value="Nombre / Denominación / Razón Social" />

								<h:inputText id="client_fiscalname"

									requiredMessage="#{msgs.clientFiscalnameReqError}"
									value="#{ContractAcquirerMB.client_fiscalname}"
									required="false" />

									requiredMessage="#{msgs.clientFiscalTypeReqError}"
									value="#{ContractAcquirerMB.client_fiscaltype}"

									<f:selectItem itemValue="1"
										itemLabel="Persona Física con Actividad Empresarial" />
									<f:selectItem itemValue="2" itemLabel="Persona Moral" />
								</h:selectOneMenu>
								<h:inputText id="client_rfc"
									onkeypress="return isTextFRCAdq(event)" style="width:100px;"
									maxlength="13" styleClass="camposx"
									requiredMessage="#{msgs.clientRfcReqError}"
									value="#{ContractAcquirerMB.client_rfc}" required="false" />

							</h:panelGrid>

									value="#{ContractAcquirerMB.client_messageservice}"
									required="false" />
								<h:outputText value="" />
								<h:outputText value="" />
							</h:panelGrid>
						</h:panelGrid>


						<br />
						<br />

						<h:panelGrid styleClass="contractStyle" columns="1"
							cellpadding="0" cellspacing="0">
							<f:facet name="header">
								<h:outputText value="Datos del Representante Legal o Apoderados" />

							<h:panelGrid columns="3" border="0" cellpadding="0"

								<h:outputText value="Nombre 1" />
								<h:outputText value="Apellido Paterno 1" />
								<h:outputText value="Apellido Materno 1" />

								<h:inputText id="legalrepresentative_name_1"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.legalRepresentativeName1ReqError}"
									value="#{ContractAcquirerMB.legalrepresentative_name_1}"
									required="false" />
								<h:inputText id="legalrepresentative_lastname_1"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.legalRepresentativeLastName1ReqError}"
									value="#{ContractAcquirerMB.legalrepresentative_lastname_1}"
									required="false" />
								<h:inputText id="legalrepresentative_mothersln_1"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.legalRepresentativeMothersLn1ReqError}"
									value="#{ContractAcquirerMB.legalrepresentative_mothersln_1}"
									required="false" />   

								<h:outputText value="RFC 1" />
								<h:outputText value="Correo Electronico 1" />
								<h:outputText value="" />

								<h:inputText id="legalrepresentative_rfc_1"
									onkeypress="return isTextFRC(event)" style="width:100px;"
									maxlength="13" styleClass="camposx"
									requiredMessage="#{msgs.legalrepresentativeRfc1ReqError}"
									value="#{ContractAcquirerMB.legalrepresentative_rfc_1}"
									required="false" />
								<h:inputText id="legalrepresentative_email_1"
									onkeypress="return isEmail(event)"
									onblur="return checkemail('legalrepresentative_email_1');"
									style="width:250px;" maxlength="60" styleClass="camposx"
									requiredMessage="#{msgs.legalrepresentativeEmail1ReqError}"
									value="#{ContractAcquirerMB.legalrepresentative_email_1}"
									required="false" />
								<h:outputText value="" />

								<h:outputText value="Nombre 2" />
								<h:outputText value="Apellido Paterno 2" />
								<h:outputText value="Apellido Materno 2" />

								<h:inputText id="legalrepresentative_name_2"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractAcquirerMB.legalrepresentative_name_2}"
									required="false" />
								<h:inputText id="legalrepresentative_lastname_2"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractAcquirerMB.legalrepresentative_lastname_2}"
									required="false" />
								<h:inputText id="legalrepresentative_mothersln_2"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractAcquirerMB.legalrepresentative_mothersln_2}"
									required="false" />

								<h:outputText value="RFC 2" />

								<h:outputText value="" />

								<h:inputText id="legalrepresentative_rfc_2"
									onkeypress="return isTextFRC(event)" style="width:100px;"
									maxlength="13" styleClass="camposx"
									value="#{ContractAcquirerMB.legalrepresentative_rfc_2}"
									required="false" />
								<h:inputText id="legalrepresentative_email_2"
									onkeypress="return isEmail(event)"
									onblur="return checkemail('legalrepresentative_email_2');"
									style="width:250px;" maxlength="60" styleClass="camposx"
									value="#{ContractAcquirerMB.legalrepresentative_email_2}"
									required="false" />
								<h:outputText value="" />									
							</h:panelGrid>
						</h:panelGrid>
						<br />
						<br />

						<c:if test="#{ContractAcquirerMB.toContact}">

								cellpadding="0" cellspacing="0">
								<f:facet name="header">
									<h:outputText value="Contacto responsable de la herramienta" />
								</f:facet>
								<h:panelGrid columns="3" border="0" cellpadding="0"
									cellspacing="0" styleClass="contractStyleInner"
									rowClasses="tableStyleFirstRow">
									<h:outputText value="Nombre" />
									<h:outputText value="Apellido Paterno" />
									<h:outputText value="Apellido Materno" />

									<h:inputText id="clientcontact_name1"
										onkeypress="return isTextNAN(event)" style="width:200px;"
										maxlength="30" styleClass="camposx"
										requiredMessage="#{msgs.clientContactName1ReqErrorA}"
										value="#{ContractAcquirerMB.clientcontact_name1}"
										required="false" />
									<h:inputText id="clientcontact_lastname1"
										onkeypress="return isTextNAN(event)" style="width:200px;"
										maxlength="30" styleClass="camposx"
										requiredMessage="#{msgs.clientContactLastname1ReqErrorA}"
										value="#{ContractAcquirerMB.clientcontact_lastname1}"
										required="false" />
									<h:inputText id="clientcontact_mothersln1"
										onkeypress="return isTextNAN(event)" style="width:200px;"
										maxlength="30" styleClass="camposx"
										requiredMessage="#{msgs.clientContactMothersLn1ReqErrorA}"
										value="#{ContractAcquirerMB.clientcontact_mothersln1}"
										required="false" />

									<h:inputText id="clientcontact_position1"
										onkeypress="return isText(event)" style="width:200px;"
										maxlength="60" styleClass="camposx"
										requiredMessage="#{msgs.clientContactPosition1ReqErrorA}"
										value="#{ContractAcquirerMB.clientcontact_position1}"

											maxlength="8" styleClass="camposx"
											value="#{ContractAcquirerMB.clientcontact_phoneext1}"
											required="false" />
									</h:column>
									<h:inputText id="clientcontact_email1"
										onkeypress="return isEmail(event)"
										onblur="return checkemail('clientcontact_email1');"
										style="width:240px;" maxlength="60" styleClass="camposx"
										requiredMessage="#{msgs.clientContactEmail1ReqErrorA}"
										value="#{ContractAcquirerMB.clientcontact_email1}"
										required="false" />
								</h:panelGrid>
							</h:panelGrid>
							<br />
							<br />
