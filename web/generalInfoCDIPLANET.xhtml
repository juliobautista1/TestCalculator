<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<body>

		<ui:composition template="./contractTemplate.xhtml">
			<ui:define name="top">
       Cobranza Domiciliada
      </ui:define>

			<ui:define name="content">
				<f:view>
				
				<script type="text/javascript">
	            	function start() { 
	                    
	                    Calendar.setup({ inputField: "forma:celebrationdate", ifFormat: "%d/%m/%Y"});
	                    Calendar.setup({ inputField: "forma:client_constitutiondate", ifFormat: "%d/%m/%Y"});
	            		}
	            	window.onload = start;
          		</script>
					
					<h:form id="forma">
						<br />
						<h:messages layout="table" styleClass="errorStyle" />
						<br />
						<c:if test="#{! empty ContractCdMB.errorsList}">
							<h:dataTable id="list" value="#{ContractCdMB.errorsList}"
								rendered="#{! empty ContractCdMB.errorsList}" var="errors"
								styleClass="contractStyleNone" rowClasses="tableStyleSecondRow">
								<h:column>
									<h:outputText value="#{errors.message}" styleClass="msgValidation" />
								</h:column>
							</h:dataTable>
							<br />
							<br />
						</c:if>

						<h:panelGrid columns="1" styleClass="contractStyle"
							cellpadding="0" cellspacing="0">
							<f:facet name="header">
								<h:outputText value="Datos de Celebracion" />
							</f:facet>
							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleFirstRow">
								<h:outputText value="Estado" />
								<h:outputText value="Población" />
								<h:outputText value="Fecha" />

								<h:selectOneMenu id="celebrationstate" onchange="submit()"
									immediate="true" style="width:180px" class="camposx"
									value="#{ContractCdMB.celebrationstate}" required="false">
									<f:selectItem itemValue="Seleccione un Estado" />
									<f:selectItems value="#{ContractCdMB.statesArray}" />
								</h:selectOneMenu>

								<h:selectOneMenu id="celebrationplace"
									value="#{ContractCdMB.celebrationplace}"
									style="width:180px" class="camposx" required="false">
									<f:selectItem itemValue="Seleccione una Ciudad" />
									<f:selectItems value="#{ContractCdMB.citiesCelebrationArray}" />
								</h:selectOneMenu>

								<h:inputText id="celebrationdate"
									onkeypress="return block(evt);" style="width:180px"
									maxlength="10" styleClass="camposx"
									requiredMessage="#{msgs.celebrationDateReqError}"
									value="#{ContractCdMB.celebrationdate}" required="false" />
							</h:panelGrid>
						</h:panelGrid>
						<br />
						<br />

						<h:panelGrid columns="1" styleClass="contractStyle"
							cellpadding="0" cellspacing="0">
							<f:facet name="header">
								<h:outputText value="Datos del Contratante" />
							</f:facet>

							<h:panelGrid columns="6" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleFirstRow">
								<h:outputText value="No. de Cliente" />
								<h:outputText value="Lada" />
								<h:outputText value="Telefono" />
								<h:outputText value="Extension" />
								<h:outputText value="Fax" />
								<h:outputText value="Ext Fax" />


								<h:inputText id="client_sic" style="width:70px;"
									onkeypress="return isNumberKey(event)" maxlength="8"
									styleClass="camposx" requiredMessage="#{msgs.clientSicReqError}"
									value="#{ContractCdMB.client_sic}" required="false" />
									
								<h:inputText id="client_areacode" style="width:25px;"
									onkeypress="return isNumberKey(event)"
									onblur="isValidValue('client_areacode',2,'Lada');"
									maxlength="3" styleClass="camposx" requiredMessage="#{msgs.clientAreaCodeReqError}"
									value="#{ContractCdMB.client_areacode}" required="false" />
									
								<h:inputText id="client_phone" style="width:80px;"
									onkeypress="return isNumberKey(event)"
									onblur="isValidValue('client_phone',7,'Telefono');"
									maxlength="8" styleClass="camposx"
									requiredMessage="#{msgs.clientPhoneReqError}"
									value="#{ContractCdMB.client_phone}" required="false" />
									
								<h:inputText id="client_phoneext" style="width:80px;"
									onkeypress="return isNumberKey(event)" maxlength="8"
									styleClass="camposx"
									requiredMessage="#{msgs.clientPhoneextReqError}"
									value="#{ContractCdMB.client_phoneext}" required="false" />
									
								<h:inputText id="client_fax" style="width:80px;"
									onkeypress="return isNumberKey(event)" maxlength="8"
									styleClass="camposx"
									requiredMessage="#{msgs.clientFaxReqError}"
									value="#{ContractCdMB.client_fax}" required="false" />
									
								<h:inputText id="client_faxext" style="width:80px;"
									onkeypress="return isNumberKey(event)" maxlength="8"
									styleClass="camposx" requiredMessage="#{msgs.clientFaxExtReqError}"
									value="#{ContractCdMB.client_faxext}" required="false" />
									
							</h:panelGrid>

							<h:panelGrid columns="5" border="0" cellpadding="0"
								cellspacing="0" headerClass="tableHeaderStyle">
								<h:outputText value="Calle" />
								<h:outputText value="No. Exterior " />
								<h:outputText value="No. Interior" />
								<h:outputText value="Colonia" />
								<h:outputText value="C.P." />

								
									
								<h:inputText id="client_street" style="width:200px;"
									onkeypress="return isText(event)" maxlength="30"
									styleClass="camposx" requiredMessage="#{msgs.clientStreetReqError}"
									value="#{ContractCdMB.client_street}" required="false" />
									
								<h:inputText id="client_numext" style="width:50px;"
									onkeypress="return isNumberKey(event)" maxlength="6"
									styleClass="camposx" requiredMessage="#{msgs.clientNumextReqError}"
									value="#{ContractCdMB.client_numext}" required="false" />
									
								<h:inputText id="client_numint" style="width:50px;"
									maxlength="6" styleClass="camposx" 
									requiredMessage="#{msgs.clientNumintReqError}"
									value="#{ContractCdMB.client_numint}" required="false" />
									
								<h:inputText id="client_colony" style="width:120px;"
									onkeypress="return isText(event)" maxlength="30"
									styleClass="camposx" requiredMessage="#{msgs.clientColonyReqError}"
									value="#{ContractCdMB.client_colony}" required="false" />
									
								<h:inputText id="client_zipcode" style="width:50px;"
									onkeypress="return isNumberKey(event)"
									onblur="isValidValue('client_zipcode',5,'Codigo Postal');"
									maxlength="5" styleClass="camposx" requiredMessage="#{msgs.clientPostalCodeReqError}"
									value="#{ContractCdMB.client_zipcode}" required="false" />
									
							</h:panelGrid>

							<h:panelGrid columns="3" border="0" cellpadding="5"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleFirstRow">
								
								<h:outputText value="Estado" />
								<h:outputText value="Población" />
								<h:outputText value="Correo Electronico " />


								
									
								<h:selectOneMenu id="client_state" onchange="submit()"
									immediate="true" style="width:180px" class="camposx"
									value="#{ContractCdMB.client_state}" required="false">
									<f:selectItem itemValue="Seleccione un Estado" />
									<f:selectItems value="#{ContractCdMB.statesArray}" />
								</h:selectOneMenu>


								<h:selectOneMenu id="client_city"
									value="#{ContractCdMB.client_city}" style="width:180px"
									class="camposx" required="false">
									<f:selectItem itemValue="Seleccione una Ciudad" />
									<f:selectItems value="#{ContractCdMB.citiesClientArray}" />
								</h:selectOneMenu>

								<h:inputText id="client_email"
									onkeypress="return isEmail(event)"
									onblur="return checkemail('client_email');"
									style="width:250px;" maxlength="50" styleClass="camposx"
									requiredMessage="#{msgs.clientEmailReqError}"
									value="#{ContractCdMB.client_email}" required="false" />

							</h:panelGrid>

							<h:panelGrid columns="4" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner">
								<h:outputText value="Nombre/Denominacion/Razon Social" />
								<h:outputText value="Personalidad Jurídica" />
								<h:outputText value="RFC" />
								<h:outputText value="Fecha de Constitucion" />
								

								<h:inputText id="client_fiscalname" style="width:250px;"
									onkeypress="return isTextRazonSocial(event)" maxlength="70"
									styleClass="camposx"
									requiredMessage="#{msgs.clientFiscalnameReqError}"
									value="#{ContractCdMB.client_fiscalname}" required="false" />
									
								<h:selectOneMenu id="client_fiscaltype" styleClass="camposx"
									requiredMessage="#{msgs.clientFiscalTypeReqError}"
									value="#{ContractCdMB.client_fiscaltype}"
									required="false">
									<f:selectItem itemValue="1" itemLabel="Persona Física con Actividad Empresarial" />
									<f:selectItem itemValue="2" itemLabel="Persona Moral" />
								</h:selectOneMenu>
									
								<h:inputText id="client_rfc" style="width:150px;"
									onkeypress="return isTextFRCAdq(event)" maxlength="13"
									styleClass="camposx"
									requiredMessage="#{msgs.clientRfcReqError}"
									value="#{ContractCdMB.client_rfc}" required="false" />
									
								<h:inputText id="client_constitutiondate"
									onkeypress="return block(event);" style="width:80px"
									styleClass="camposx"
									requiredMessage="#{msgs.clientDateReqError}"
									value="#{ContractCdMB.client_constitutiondate}"
									required="false" />
									
								<h:outputText value="" />
									
							</h:panelGrid>
						</h:panelGrid>

						<br />
						<br />

						<h:panelGrid styleClass="contractStyle" columns="1"
							cellpadding="0" cellspacing="0">
							<f:facet name="header">
								<h:outputText value="Datos del Representante Legal o Apoderados" />
							</f:facet>

							<h:panelGrid columns="4" border="0" cellpadding="5"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleFirstRow">
								<h:outputText value="Nombre 1" />
								<h:outputText value="Apellido Paterno 1" />
								<h:outputText value="Apellido Materno 1" />
								<h:outputText value="Puesto 1" />

								<h:inputText id="legalrepresentative_name_1"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.legalRepresentativeName1ReqError}"
									value="#{ContractCdMB.legalrepresentative_name_1}"
									required="false" />
									
								<h:inputText id="legalrepresentative_lastname_1"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.legalRepresentativeLastName1ReqError}"
									value="#{ContractCdMB.legalrepresentative_lastname_1}"
									required="false" />
									
								<h:inputText id="legalrepresentative_mothersln_1"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.legalRepresentativeMothersLn1ReqError}"
									value="#{ContractCdMB.legalrepresentative_mothersln_1}"
									required="false" />
									
								<h:inputText id="legalrepresentative_position_1"
									onkeypress="return isText(event)" style="width:100px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.legalRepresentativePosition1ReqError}"
									value="#{ContractCdMB.legalrepresentative_position_1}"
									required="false" />
							</h:panelGrid>

							<h:panelGrid columns="4" border="0" cellpadding="5"
								cellspacing="0" styleClass="contractStyleInner">
								<h:outputText value="Nombre 2" />
								<h:outputText value="Apellido Paterno 2" />
								<h:outputText value="Apellido Materno 2" />
								<h:outputText value="Puesto 2" />

								<h:inputText id="legalrepresentative_lastname_2"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.legalrepresentative_lastname_2}"
									required="false" />
									
								<h:inputText id="legalrepresentative_mothersln_2"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.legalrepresentative_mothersln_2}"
									required="false" />
									
								<h:inputText id="legalrepresentative_position_2"
									onkeypress="return isText(event)" style="width:100px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.legalrepresentative_position_2}"
									required="false" />
							</h:panelGrid>
						</h:panelGrid>
						<br />
						<br />

						<h:panelGrid styleClass="contractStyle" columns="1"
							cellpadding="0" cellspacing="0">
							<f:facet name="header">
								<h:outputText value="Firmas Adicionales Facultadas" />
							</f:facet>
							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleFirstRow">
								<h:outputText value="Nombre 1" />
								<h:outputText value="Apellido Paterno 1" />
								<h:outputText value="Apellido Materno 1" />

								<h:inputText id="clientcontact_name1"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.clientContactName1ReqError}"
									value="#{ContractCdMB.clientcontact_name1}"
									required="false" />
									
								<h:inputText id="clientcontact_lastname1"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.clientContactLastname1ReqError}"
									value="#{ContractCdMB.clientcontact_lastname1}"
									required="false" />
									
								<h:inputText id="clientcontact_mothersln1"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.clientContactMothersLn1ReqError}"
									value="#{ContractCdMB.clientcontact_mothersln1}"
									required="false" />
									
							</h:panelGrid>
							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner">
								<h:outputText value="Puesto 1 " />
								<h:outputText value="" />
								<h:outputText value="" />

								<h:inputText id="clientcontact_position1"
									onkeypress="return isText(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.clientContactPosition1ReqError}"
									value="#{ContractCdMB.clientcontact_position1}"
									required="false" />
									
								<h:outputText value="" />
								<h:outputText value="" />
							</h:panelGrid>

							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleFirstRow">
								<h:outputText value="Nombre 2" />
								<h:outputText value="Apellido Paterno 2" />
								<h:outputText value="Apellido Materno 2" />

								<h:inputText id="clientcontact_name2"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.clientcontact_name2}"
									required="false" />
									
								<h:inputText id="clientcontact_lastname2"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.clientcontact_lastname2}"
									required="false" />
									
								<h:inputText id="clientcontact_mothersln2"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.clientcontact_mothersln2}"
									required="false" />
									
							</h:panelGrid>
							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner">
								<h:outputText value="Puesto 2" />
								<h:outputText value="" />
								<h:outputText value="" />

								<h:inputText id="clientcontact_position2"
									onkeypress="return isText(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.clientcontact_position2}"
									required="false" />
									
								<h:outputText value="" />
								<h:outputText value="" />
							</h:panelGrid>

							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleFirstRow">

								<h:outputText value="Apellido Paterno 3" />

									required="false" />
									
								<h:inputText id="clientcontact_lastname3"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.clientcontact_lastname3}"
									required="false" />
									
								<h:inputText id="clientcontact_mothersln3"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.clientcontact_mothersln3}"
									required="false" />
									
							</h:panelGrid>
							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner">
								<h:outputText value="Puesto 3 " />
								<h:outputText value="" />
								<h:outputText value="" />

								<h:inputText id="clientcontact_position3"
									onkeypress="return isText(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.clientcontact_position3}"
									required="false" />
									
								<h:outputText value="" />
								<h:outputText value="" />
							</h:panelGrid>

							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleFirstRow">
								<h:outputText value="Nombre 4" />
								<h:outputText value="Apellido Paterno 4" />
								<h:outputText value="Apellido Materno 4" />

								<h:inputText id="clientcontact_name4"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.clientcontact_name4}"
									required="false" />
								<h:inputText id="clientcontact_lastname4"
									onkeypress="return isTextNAN(event)" style="width:200px;"
									maxlength="30" styleClass="camposx"
									value="#{ContractCdMB.clientcontact_lastname4}"
									required="false" />
								<h:inputText id="clientcontact_mothersln4"

							</h:panelGrid>
							<h:panelGrid columns="3" border="0" cellpadding="0"

								<h:outputText value="Puesto 4" />
								<h:outputText value="" />
								<h:outputText value="" />

								<h:inputText id="clientcontact_position4"

									maxlength="30" styleClass="camposx"

									required="false" />
								<h:outputText value="" />
								<h:outputText value="" />

						</h:panelGrid>
						<br />
						<br />

						<br />
						<br />

						<div class="notemsg">
							<p align="center">
								<br />
								Asegúrate de capturar los datos del funcionario quien coloco el
								producto.
								<br />
								<br />
							</p>
						</div>
						<br />
						<br />
						<a name='officeInfo'></a>
						
						<h:panelGrid styleClass="contractStyle" columns="1"
							cellpadding="0" cellspacing="0">
							<f:facet name="header">
								<h:outputText
									value="Datos del Funcionario que Coloco el Producto" />
							</f:facet>
							<!-- Row1  -->
							<h:panelGrid columns="1" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleFirstRow">
								<h:panelGroup>
									<h:outputText value="No. Empleado " />
									<h:inputText id="officerempnumber" style="width:80px;"
										onkeypress="return isTextNON(event)" maxlength="8"
										styleClass="camposx"
										requiredMessage="#{msgs.officerEmpNumberReqError}"
										value="#{ContractCdMB.officerempnumber}" required="false" />
									<h:commandLink id="SearchOfficer"
										actionListener="#{ContractCdMB.findOfficerInfo}"
										immediate="false" style="text-decoration: none">
										<h:graphicImage url="../img_contracts/images/arrowrightmonth.gif"
											alt="X Consultar" title="Buscar" style="border:0px" />
										<f:param name="anchorSearchOfficer" value="officeInfo" />
									</h:commandLink>
								</h:panelGroup>
							</h:panelGrid>
							<!-- Row2  -->
							<h:panelGrid columns="4" border="0" cellpadding="0"
								cellspacing="0" styleClass="contractStyleInner"
								rowClasses="tableStyleSecondRow">
								<h:outputText value="Nombre" />
								<h:outputText value="Apellido Paterno" />
								<h:outputText value="Apellido Materno" />
								<h:outputText value="Puesto" />

								<h:inputText id="officername"
									onkeypress="return isTextNAN(event)" style="width:150px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.officerNameReqError}"
									value="#{ContractCdMB.officername}" 
									required="false"
									disabled="#{empty ContractCdMB.officername ? 'false' : 'true'}" />
								<h:inputText id="officerlastname"
									onkeypress="return isTextNAN(event)" style="width:150px;"
									maxlength="30" styleClass="camposx"
									requiredMessage="#{msgs.officerLastnameReqError}"
									value="#{ContractCdMB.officerlastname}" 
									required="false"
